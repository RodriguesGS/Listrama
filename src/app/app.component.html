<div class="container">
  <h1>Listrama</h1>

  <app-input (task)="onTaskCreated($event)"/>
  <app-tasks [tasks]="filteredTasks"/>
  
  @if (tasks.length > 0) {
    <app-controls
      (showAll)="showAll()"
      (showCompleted)="showCompleted()"
      (removeCompleted)="deleteCompleted()"
    />
  }
</div>
